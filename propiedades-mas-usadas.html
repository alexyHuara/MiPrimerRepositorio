<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
display: flex;
justify-content: center;
        }
.card {
width: 500px;
height: 500px;
background-color: black;
border-radius: 20px;
overflow: hidden;
}
.card img {
    width: 100%;
}
.card p {
    text-align: center;
}
.card p:nth-child(2) {
    color: turquoise
}
.card p:nth-child(3) {
    color: maroon;
}
    </style>
</head>
<body>
    <section>
        <div class="card">
        <img src="https://i.etsystatic.com/7234993/r/il/755479/2318840542/il_570xN.2318840542_gdf4.jpg" alt="basquet">
        <p>Basquetbol</p>
        <p>Love</p>
    </div>
    </section>
